# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Lets All Chef
email: letsallchef@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  Food like theres no tomorrow !
baseurl: "https://letsallchef.github.io/docs" # the subpath of your site, e.g. /blog
url: "https://letsallchef.github.io" # the base hostname & protocol for your site


# Jekyll 3 now only supports Kramdown for Markdown
kramdown:
  # Use GitHub flavored markdown, including triple backtick fenced code blocks
  input: GFM
  # Jekyll 3 and GitHub Pages now only support rouge for syntax highlighting
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    # Use existing pygments syntax highlighting css
    css_class: 'highlight'

permalink: /:title