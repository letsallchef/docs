---
layout: default
---

{% include api-sidebar.html %}
<div class="pusher">
	<header {% if page.cover %}style="background-image: url('{{ site.baseurl }}/uploads/posts/{{ page.cover }}');"{% else %}style="background-image: url('{{ site.baseurl }}/uploads/pages/letsallchef-kitchen.jpg');"{% endif %}>
		<h1><span>{{ site.title }} - {{ page.title }}</span></h1>
		<button class="ui icon button" id="sidebar-button"> <i class="icon sidebar"></i></button>
	</header>
	<div class="ui container">
		{{ content }}
	</div>
</div>
{% include footer.html %}
{% include scripts.html %}
<script>
	$('#sidebar-button').on('click', function() {
		$('#api-sidebar').sidebar('toggle');
	})
</script>
